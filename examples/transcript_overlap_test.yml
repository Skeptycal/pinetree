simulation:
    seed: 34
    runtime: 60
    time_step: 1
    cell_volume: 8e-16
    debug: False
# Genome parameters
genome:
    name: T7
    copy_number: 1
# Define polymerases
polymerases:
- name: rnapol
  copy_number: 10
  speed: 40
  footprint: 9
# Ribosomes
ribosomes:
- name: ribosome
  copy_number: 100
  speed: 30
  footprint: 30
  binding_constant: 1e7
# Define promoters, transcripts, and terminators, in the order that they
# are encoded in the genome.
elements:
- type: promoter
  name: phi1
  start: 1
  stop: 10
  interactions:
      rnapol:
          binding_constant: 2e8
- type: transcript
  name: rnapol
  start: 31
  stop: 213
  rbs: -30
- type: transcript
  name: proteinX
  start: 241
  stop: 283
  rbs: -30
- type: transcript
  name: proteinY
  start: 310
  stop: 400
  rbs: -30
- type: transcript
  name: proteinZ
  start: 416
  stop: 500
  rbs: -30
